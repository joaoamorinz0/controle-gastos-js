<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clari | Controle de Gastos</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/sidebar.css">
     <script src="https://kit.fontawesome.com/050dd9a4c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="src/img/avatar.jpg" id="user_avatar" alt="avatar">
                <p id="user_infos">
                    <span class="item-description">João</span>
                    <span class="item-description">Auxiliar Administrativo</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-items active">
                    <a href="#visao-geral">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Inicio</span>
                    </a>
                </li>
                <li class="side-items">
                    <a href="#gastos">
                        <i class="fa-solid fa-coins"></i>
                        <span class="item-description">Gastos</span>
                    </a>
                </li>
                <li class="side-items">
                    <a href="#resumo">
                        <i class="fa-regular fa-calendar"></i>
                        <span class="item-description">Resumo Mensal</span>
                    </a>
                </li>
            </ul>

            <button id="open_btn" type="button" aria-label="Abrir ou fechar menu">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn" type="button">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Sair</span>
            </button>
        </div>
    </nav>

    <main class="conteudo">
        <section id="visao-geral" class="top-dashboard">
            <article class="panel form-area">
                <header class="panel-header">
                    <h2>Adicionar gastos</h2>
                    <p>Registre seu salario e os gastos do dia.</p>
                </header>

                <form id="add_gastos_form">
                    <div class="input-group">
                        <label for="salario">Salário</label>
                        <input type="number" id="salario" name="salario" placeholder="R$ 0,00" required>
                    </div>

                    <div class="input-group">
                        <label for="gasto_diario">Gasto Diário</label>
                        <input type="number" id="gasto_diario" name="gasto_diario" placeholder="R$ 0,00" required>
                    </div>

                    <button id="btnAdicionar" type="submit">Adicionar</button>
                </form>
            </article>
        </section>
    </main>
    


    <script src="src/javascript/main.js"></script>
</body>
</html>
